        </h1>
        <p>

        </p>

        <table>
            <tr>
                <th>Command</th>
                <th>Use</th>

                <td>rmdir</td>

            </tr>
            <tr>
                <td>cp</td>

            </tr>
            <tr>
                <td>rm</td>
                <td>Removes a file</td>
            </tr>
            <tr>
                <td>mv</td>
                <td>Move or rename files</td>

        </table>
